<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация/Регистрация</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff;
            color: white; border: none; border-radius: 4px; cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab {
            flex: 1; padding: 10px; text-align: center;
            cursor: pointer; border: 1px solid #ddd; background: #f8f9fa;
        }
        .tab.active { background: #007bff; color: white; border-color: #007bff; }
        .form { display: none; }
        .form.active { display: block; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">Авторизация / Регистрация</h2>

        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Авторизация</div>
            <div class="tab" onclick="showForm('register')">Регистрация</div>
        </div>

        <!-- Форма авторизации -->
        <form id="loginForm" class="form active" method="post" action="/auth/login/">
            <div class="form-group">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login_password">Пароль:</label>
                <input type="password" id="login_password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="registerForm" class="form" method="post" action="/auth/register/">
            <div class="form-group">
                <label for="reg_email">Email:</label>
                <input type="email" id="reg_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg_name">Имя пользователя:</label>
                <input type="text" id="reg_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="reg_password">Пароль:</label>
                <input type="password" id="reg_password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg_password_check">Подтверждение пароля:</label>
                <input type="password" id="reg_password_check" name="password_check" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>

        {% if message %}
        <div class="message {{ 'success' if message_type == 'success' else 'error' }}">
            {{ message }}
        </div>
        {% endif %}
    </div>

    <script>
        function showForm(formType) {
            // Убираем активный класс со всех табов и форм
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));

            // Активируем выбранный таб и форму
            if (formType === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            // Очищаем сообщения при переключении форм
            const messageDiv = document.querySelector('.message');
            if (messageDiv) {
                messageDiv.remove();
            }
        }
    </script>
</body>
</html>
